<ng-template [ngIf]="isAuthenticated() && uLevel() <= 1">

  <div class="events-container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"><a routerLink="/settings/user-edit/{{element.id}}">
            {{element.name}} {{element.surname}}
          </a>
        </td>
      </ng-container>

      <!-- Team Column -->
      <ng-container matColumnDef="team">
        <th mat-header-cell *matHeaderCellDef> Team </th>
        <td mat-cell *matCellDef="let element"> {{element.team}} </td>
      </ng-container>

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> Position </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>

      <!-- Access level Column -->
      <ng-container matColumnDef="level">
        <th mat-header-cell *matHeaderCellDef> Access level </th>
        <td mat-cell *matCellDef="let element"> {{ uLevels[element.uLevel].viewValue }} </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
  </div>
  <br>
  <a mat-mini-fab color="primary" routerLink="/settings/user-edit/new">+</a>

</ng-template>
